<!DOCTYPE html>
<html>
<head>
  <title>Javascript Breakout</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width", initial-scale=1.0, user-scalable="no"/>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link href="breakout.css" media="screen, print" rel="stylesheet" type="text/css" />
</head>

<body>

 <!-- Submission Form-->
  <div class="form-popup" id="myForm">
  <form class="form-container">
    <h1>Je participe avec mon highscore !</h1>

    <label for="nom"><b>Nom</b></label>
    <input type="text" placeholder="Einstein" name="nom" required>

    <label for="prénom"><b>Prénom</b></label>
    <input type="text" placeholder="Alfred" name="prenom" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <button type="submit" class="btn" onclick="submitForm()">Participer</button>
    <button type="submit" class="btn cancel" onclick="closeForm()">Fermer</button>
  </form>
  </div>

<!-- Game -->
  <div id="breakout">
    <canvas id="canvas">
      <div class='unsupported'>
        Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
      </div>
    </canvas>
    <div id="levels">
      <img id="next" class="disabled" src="images/up.png"   title="next level">
      <img id="prev" class="disabled" src="images/down.png" title="previous level">
      <span id="label" style="font-family:'Montserrat'">level:</span><span id="level"></span>
    </div>
    <div id="controls">
      <input id='sound' type='checkbox' />
      <label for='sound'>sound</label>
    </div>
    <div id="instructions" style="display:none;">
      <div class='keyboard'>
        <b>space</b> to start<br>
        <b>left/right</b> to move paddle<br>
        <b>up/down</b> to change level
      </div>
      <div class='touch'>
        <b>touch here</b> to start<br>
        <b>drag</b> paddle to move<br>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
  <script src="breakout.js"></script>
  <script src="levels.js"></script>
  <script>
  Game.ready(function() {
    var game = Game.start('canvas', Breakout);
  });
  </script>

</body>
</html>
